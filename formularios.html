<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form >
        <h1>Formulario de registro</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder=""> <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder=""> <br>
        <br>
        Modalidad de cursada: 
        <input type="radio" name="modalidad" id="On demand"> 
        <label for="On demand">On-Demand</label>

        <input type="radio" name="modalidad" id="En vivo">
        <label for="En vivo">En vivo</label> <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo"> <br>
        <br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label> <br>
        <br> 
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label> <br>
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
